<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Loader Example</title>
    <style>
        /* Loader container - covers the whole page */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        /* Show loader */
        .loader-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Custom loader animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #fff;
            border-bottom-color: #FF3D00;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Optional: Add some text below the spinner */
        .loader-text {
            color: white;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* Style for the trigger button */
        #loadButton {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            transition: background-color 0.3s;
        }
        
        #loadButton:hover {
            background-color: #45a049;
        }
        
        /* Content styling - just for demo */
        .content {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Page Content</h1>
        <p>Click the button below to trigger the loader while content loads.</p>
        <button id="loadButton">Load Content</button>
        <div id="dynamicContent"></div>
    </div>
    
    <!-- Loader element -->
    <div class="loader-container" id="loader">
        <div>
            <span class="loader"></span>
            <div class="loader-text">Loading, please wait...</div>
        </div>
    </div>
    
    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            // Show loader
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            
            // Clear previous content
            document.getElementById('dynamicContent').innerHTML = '';
            
            // Simulate loading content (replace with your actual loading logic)
            setTimeout(function() {
                // This is where you would typically load your actual content
                // For demo purposes, we're just adding some sample content
                const contentDiv = document.getElementById('dynamicContent');
                contentDiv.innerHTML = `
                    <h2>Loaded Content</h2>
                    <p>This content was loaded after the button click.</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.</p>
                `;
                
                // Hide loader when content is loaded
                loader.classList.remove('active');
            }, 2000); // 2 second delay to simulate loading
        });
    </script>
</body>
</html>
